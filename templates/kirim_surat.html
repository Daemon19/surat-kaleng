{% extends "layout.html" %}

{% block judul_tab %} Kirim Surat {% endblock %}

{% block judul %} Kirim Surat {% endblock %}

{% block deskripsi %}
Penerima <strong>tidak</strong> akan tahu identitasmu.
{% endblock %}

{% block body %}
<div class="container">
    <main>
        <form method="post" action="/kirim">

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="form-floating mb-3 col-md-6">
                        <input required autofocus autocomplete="off" type="text"
                            class="form-control" id="nama" name="nama"
                            placeholder="Nama Penerima" />
                        <label for="nama">Nama Penerima</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-floating col-md-6 mb-3">
                        <textarea required class="form-control"
                            placeholder="Pesan" id="pesan" name="pesan"
                            style="height: 200px"></textarea>
                        <label for="pesan">Pesan</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary"><i
                                class="bi bi-send-fill"></i> Kirim</button>
                    </div>
                </div>
            </div>

        </form>
    </main>
</div>
{% endblock %}
