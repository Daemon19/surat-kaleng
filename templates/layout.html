<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CSS-ku -->
    <link rel="stylesheet" href="../static/style.css" />

    <title>Surat Kaleng: {% block judul_tab %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="/">Surat Kaleng</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end"
                id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/kirim"><i
                            class="bi bi-send-fill"></i> Kirim Surat</a>
                    <a class="nav-link" href="/kotak-surat"><i class="bi bi-mailbox2"></i> Kotak Surat</a>
                </div>
                <div class="navbar-nav ms-auto">
                    {% if session["id_pengguna"] %}
                    <form action="/keluar" method="post">
                        <button type="submit"
                            class="btn btn-primary">Keluar</button>
                    </form>
                    {% else %}
                    <a class="nav-link" href="/daftar"><i
                            class="bi bi-clipboard2-fill"></i> Daftar</a>
                    <a class="nav-link" href="/masuk"><i
                            class="bi bi-box-arrow-in-right"></i> Masuk</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="text-center mt-3 mb-5">
            <h1 class="display-4">{% block judul %}{% endblock %}</h1>
            <p class="lead">{% block deskripsi %}{% endblock %}</p>
        </div>
    </header>

    {% block body %} {% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
